<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Kehamassi indexi kalkulaator</h1>
    <form action="/" method="POST">
        <input type="number" step="any" name="bodymass" placeholder="Sisesta kehakaal (kg)">
        <input type="number" step="any" name="bodyheight" placeholder="Sisesta pikkus (m)">
        <button type="submit" name="submit">Arvuta</button>
    </form>

    

</body>
</html>
